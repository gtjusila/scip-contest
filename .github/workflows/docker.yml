name: Build & push autotuner-contest

on:
  push:
    branches: [ "main" ]     # adjust if needed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest      # standard x64 runner
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3     # cross-arch
        with:
          platforms: linux/amd64,linux/arm64

      - uses: docker/setup-buildx-action@v3   # BuildKit

      - uses: docker/login-action@v3          # Docker Hub login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./competition-container/code
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            scipcontest/autotuner-contest:v0.2
            scipcontest/autotuner-contest:latest
